<body>
    
  
        <div class="parent">

                    <div class="columns">
                                <input type="text" class="inp22" autofocus>
                                <button type="button" class="submit"  >submit</button>
                    </div>

            <div class="parent2">

                    <h2 class="res"></h2>
                
            </div>

        </div>



<script type="text/javascript">

let inp22 = document.querySelector('.inp22')
let btnsub = document.querySelector('.submit')

btnsub.addEventListener('click',(e)=>{
fnfnfnf()
})

inp22.addEventListener("keyup", function (event) {
  if (event.key === "Enter") {
fnfnfnf();
  }
});

let fnfnfnf = () => {

  const words = inp22.value.split(" ");
  let worder = words.filter((v) => {
    // if (v.length <= 2) {
      // 20-7,22-8,24-9,26-10,
      if ( v.length <= 2 && v != 'x') {
      // if (typeof v.length !='string' && v == 'x') {
        
      // }
      return v;

    }

  });
 


   worder.splice(0, 1);
   worder.splice(worder.length / 2, 1);
  let str = [];

  for (let i = 0; i < worder.length + i; i++) {
    str.push(worder[0] + ":" + worder[worder.length / 2]);
    console.log(str);
    worder.splice(0, 1);
    worder.splice(worder.length / 2, 1);
  }
  str.unshift(str[str.length - 1]);
  str.unshift(str[str.length - 2]);
  str.splice(str.length - 2, 2);
  
  document.querySelector(".res").innerHTML =`(${str.map(v=>v)})`

  inp22.value = "";
};

    </script>
